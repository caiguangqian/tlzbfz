server:
  port: 9100
spring:
  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT+8
  profiles:
    active: prod
  mvc:
    dispatch-options-request: true
  datasource:
    url: jdbc:oracle:thin:@192.168.1.97:1521/orcl
#    url: jdbc:oracle:thin:@192.168.1.1:1521/guandong44
    driver-class-name: oracle.jdbc.OracleDriver
    username: onion
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    # druid 配置: https://github.com/alibaba/druid/wiki/
    initialSize: 1
    minIdle: 1
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，stat用于监控界面，'wall'用于防火墙防御sql注入, slf4j用于druid记录sql日志
    filters: stat,slf4j,wall
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: false
  # redis
  redis:
    # 数据库索引，默认0
    database: 0
    # 服务器IP地址
#    host: 121.37.17.52
    host: 192.168.1.97
   # host: localhost
    # 连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    #password: vanda@123456
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 800
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 10000ms
        # 连接池中的最大空闲连接
        max-idle: 20
        # 连接池中的最小空闲连接
        min-idle: 2
    # 连接超时时间（毫秒）
    timeout: 30000ms
  cache:
    type: redis

dubbo:
  application:
    name: sjzl-consumer
  protocol:
    name: dubbo
  registry:
    protocol: zookeeper
    address: 127.0.0.1:2181
  consumer:
    check: false
  scan:
    base-packages: com.vanda.dict.Dictionary

http:
  cors:
    allow-origin: '"*"'
    enabled: 'true'

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.vanda.tlzbfz.entity
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
   com.vanda.tlzbfz.mapper: debug

